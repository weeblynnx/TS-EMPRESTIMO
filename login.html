<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - SGE</title>
  <link rel="stylesheet" href="login.css">
  <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">
</head>
<body>
  <div class="page">
    
    <!-- Lado esquerdo -->
    <div class="left-side">
      <div class="overlay">
        <div class="branding">
          <h1>TS empréstimos</h1>
          <p>Sistema de Gestão Empresarial</p>
          <span>Sua solução completa para gestão financeira</span>
        </div>
      </div>
    </div>

    <!-- Lado direito -->
    <div class="right-side">
      <div class="container">
        <h1>Bem-vindo</h1>
        <p class="sub">Entre com suas credenciais para continuar</p>

  <form id="formLogin">
  <div class="input-box">
    <input type="email" id="email" placeholder="E-mail" required>
    <i class="bx bx-user"></i>
  </div>

  <div class="input-box">
    <input type="password" id="senha" placeholder="Senha" required>
    <i class="bx bx-hide toggle-eye" id="toggleSenha"></i>
  </div>

  <div class="options">
    <label>
      <input type="checkbox"> Lembrar de mim
    </label>
  </div>

  <button type="submit" class="btn">
    <i class="bx bx-log-in"></i> Entrar
  </button>

  <div class="links">
    <a href="#" class="forgot">Esqueceu a senha?</a>
    <p>Não tem uma conta? <a href="registrar.html" class="signup">Inscreva-se</a></p>
  </div>
</form>

      </div>
    </div>
  </div>


  <script>
  document.addEventListener("DOMContentLoaded", () => {
    // Usuários padrão (só na primeira vez)
    const padrao = [
      { email: "admin@ts.com", senha: "1234", nome: "Administrador", tipo: "admin" },
      { email: "carlos@ts.com", senha: "123", nome: "Carlos", tipo: "comum" },
      { email: "maria@ts.com", senha: "abc", nome: "Maria", tipo: "comum" }
    ];
    if (!localStorage.getItem("usuarios")) {
      localStorage.setItem("usuarios", JSON.stringify(padrao));
      console.log("✅ Usuários padrão criados.");
    }

    // Mostrar / esconder senha
    const toggle = document.getElementById("toggleSenha");
    const senha = document.getElementById("senha");
    toggle.addEventListener("click", () => {
      senha.type = senha.type === "password" ? "text" : "password";
      toggle.classList.toggle("bx-show");
      toggle.classList.toggle("bx-hide");
    });

    // Login
    const form = document.getElementById("formLogin");
    form.addEventListener("submit", e => {
      e.preventDefault();
      const email = document.getElementById("email").value.trim().toLowerCase();
      const pass = document.getElementById("senha").value.trim();
      const users = JSON.parse(localStorage.getItem("usuarios")) || [];
      const user = users.find(u => u.email === email && u.senha === pass);
      if (!user) return alert("Usuário ou senha incorretos!");

      localStorage.setItem("usuarioLogado", JSON.stringify(user));
      if (user.tipo === "admin") window.location.href = "painel-admin.html";
      else window.location.href = "painel.html";
    });
  });
  </script>
</body>
</html>
